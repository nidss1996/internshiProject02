<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
   
  </head>
  <body>
    <div
      class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50"
      id="model"
    >
      <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 relative">
        <!-- Close Button -->
        <button
          type="button"
          class="absolute top-3 right-3 text-white bg-gradient-to-r from-orange-400 to-purple-600 rounded-full p-2 focus:outline-none"
          id="btn-1"
          onclick="hideForm()"
        >
          &#10005;
        </button>
        <!-- Form Header -->
        <div
          class="bg-gradient-to-r from-orange-400 to-purple-600 text-white text-xl font-bold p-4 rounded-t-lg"
        >
          Start Now
        </div>
        <!-- Form Body -->

        <!-- Name Input -->
        <div class="mt-4 space-y-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <!-- Phone Input -->
        <div>
          <label for="phone" class="block text-gray-700">Phone</label>
          <div class="mt-1 flex">
            <select
              id="country-code"
              name="country-code"
              class="border border-gray-300 rounded-l-lg p-3 bg-gray-100 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
            >
              <option value="IN">IN</option>
              <!-- Add more country codes as needed -->
            </select>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Phone"
              class="w-full p-3 border-t border-r border-b border-gray-300 rounded-r-lg focus:ring-purple-500 focus:border-purple-500"
            />
          </div>
        </div>
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full py-3 bg-gradient-to-r from-orange-400 to-purple-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
          >
            SUBMIT
          </button>
        </div>
      </div>
    </div>
    <script>
      function hideForm() {
        document.getElementById("model").classList.add("hidden");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
